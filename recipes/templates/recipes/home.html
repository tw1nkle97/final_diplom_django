{% extends 'recipes/base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
    <h2>Последние рецепты</h2>
    <div>
        {% for recipe in recipes %}
            <div>
                <h3>{{ recipe.title }}</h3>
                <a href="{% url 'recipe_detail' recipe_id=recipe.id %}">{{ recipe.title }}</a>
                <p>{{ recipe.description }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
