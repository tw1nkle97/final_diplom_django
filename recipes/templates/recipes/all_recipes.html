{% extends 'recipes/base.html' %}

{% block content %}
    <h2>Все рецепты</h2>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'recipe_detail' recipe_id=recipe.id %}">{{ recipe.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
